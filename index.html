<!DOCTYPE html>
<html>
<head>
<script src="http://maps.googleapis.com/maps/api/js"></script>
<script>
var map=null;

 var showlocation = function () {
               // One-shot position request.
                navigator.geolocation.getCurrentPosition(callback);
            };
         
      var callback = function (position) {
         
        var lat = position.coords.latitude;
        var lon = position.coords.longitude;
         
             document.getElementById('latitude').innerHTML = 'Latitude: '+lat;
         document.getElementById('longitude').innerHTML = 'Longitude: '+lon;
             
        var latLong = new google.maps.LatLng(lat, lon);
         
                var marker = new google.maps.Marker({
                    position: latLong
                });      
                 
                marker.setMap(map);
        map.setZoom(15);
        map.setCenter(marker.getPosition());
      };



 function initialize() {
 
   var myLatLng = {lat: -25.745795, lng: 28.20438200000001};
    

   var mapProp = {
     center:new google.maps.LatLng(-25.745795,28.20438200000001),
     zoom:15,
     mapTypeId:google.maps.MapTypeId.ROADMAP
   };


    map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
   //marker.setMap(map);
 }



 google.maps.event.addDomListener(window, 'load', initialize);
showlocation();
// 
</script>
</head>

<body>
    <center>
        <input type="button" style="font-size:70px; width:100%; height:100px" value="Show my location on Map"
                onclick="javascript:showlocation()"></input>   <br/>
    </center>

        <span id="latitude" style="font-size:30px;"></span>       <br/>
        <span id="longitude" style="font-size:30px;"></span>      <br/>

<div id="googleMap" style="width:100%;height:1000px;"></div>

</body>

</html>
